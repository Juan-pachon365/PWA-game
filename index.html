<!DOCTYPE html>
<html lang="es">
 <header>
  <img src="icons/logo.png" alt="WordFast Logo" class="logo" />
  <h1>WordFast</h1>
  <p>Aprende inglés, español y francés con palabras al azar</p>
</header>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WordFast</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1>WordFast</h1>
    <p>Aprende inglés, español y francés con palabras al azar</p>
  </header>
  <main>
    <div class="card">
      <p><strong>Español:</strong> <span id="spanish-word">-</span></p>
      <p><strong>Inglés:</strong> <span id="english-word">-</span></p>
      <p><strong>Francés:</strong> <span id="french-word">-</span></p>
      <p id="description">Toca el botón para empezar</p>
    </div>
    <button id="new-word">Nueva palabra</button>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
